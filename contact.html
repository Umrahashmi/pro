<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="contactbg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
            <span><img src="img/11.png" width="94px"></span>

    <div class="contact-container">
        <form class="contact-left" action="https://api.web3forms.com/submit" method="POST">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="28b446c5-af3f-4d10-b6d8-5bbf3ef69c88">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <input type="number" name="num" placeholder="Your Phone No" class="contact-inputs" required>
            <textarea name="message" placeholder="Enter your message here" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
   
    <script src="autocomplete.js"></script>
